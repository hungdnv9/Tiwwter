{% extends "layout.html" %}
{% block content %}
<div class="content-section" style="width:690px">
    <div class="media">
        <img class="rounded-circle account-img" src="{{ image_file }}">
        <div class="media-body">
            <div>
                <h2 class="account-heading" style="display: inline-block">{{ current_user.username }}</h2>
                <a href="{{ url_for("edit_profile") }}" id="edit" class="btn btn-outline-info" onclick="removeButton.call(this)" role="button" style="margin-top: 10px;float: right;vertical-align: top;">Edit</a>
            </div>
            <p class="text-secondary">{{ current_user.email }}</p>
        </div>
    </div>
    {% block form %}{% endblock %}
</div>
{% endblock content %}
